<!DOCTYPE html>
<html lang="en">
  <head>
    <title>disCarbon - flight offsetter</title>
    <link rel="icon" type="image/svg+xml" href="./images/CO2_logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Get some bootstrap default styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <link href="/css/additional.css" rel="stylesheet">
  </head>
  <body class="bg-no-repeat bg-cover bg-top bg-landscape min-h-screen">
    <!-- Construct a Bootstrap layout -->

    <div class="navbar bg-base-500">
      <div class="flex-1">
        <a class="btn btn-ghost text-green-700 normal-case text-xl" href="http://www.discarbon.earth">disCarbon</a>
      </div>
      <div class="flex-none">
        <div id="connect-button-div">
          <button class="btn btn-primary" id="btn-connect">
            Connect wallet
          </button>
        </div>
        <div id="disconnect-button-div" style="display: none">
          <button class="btn btn-primary" id="btn-disconnect">
            Disconnect wallet
          </button>
        </div>
      </div>
    </div>

    <div class="container my-24 px-6 mx-auto]">

      <!-- Section: Design Block -->
      <section class="mb-32 text-gray-800 text-center">

        <div class="flex justify-center">
          <div class="max-w-[800px]">
            <h2 class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12">
              <span>flight Offsetter</span>
            </h2>

            <div class="flex flex-col w-full lg:flex-row">
              <div class="grid flex-grow  card bg-base-300 rounded-box place-items-center">
                <div class="form-control max-w-xs">
                  <label class="label">
                    <span class="label-text">From:</span>
                  </label>
                  <input type="text" placeholder="start location" class="input input-bordered input-accent max-w-xs" />
                  <label class="label">
                    <span class="label-text">To:</span>
                  </label>
                  <input type="text" placeholder="destination location" class="input input-bordered input-accent max-w-xs" />

                  <label for="custom-input-number" class="label">Stopovers:
                  </label>
                  <div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1">
                    <button data-action="decrement"
                      class=" bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
                      <span class="m-auto text-2xl font-thin">−</span>
                    </button>
                    <input type="number"
                      class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700  outline-none"
                      name="custom-input-number" value="0"></input>
                    <button data-action="increment"
                      class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
                      <span class="m-auto text-2xl font-thin">+</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="divider lg:divider-horizontal"></div>
              <div class="grid flex-grow card bg-base-300 rounded-box place-items-center">
                <div class="container">
                  <div id="connected" style="display: block">
                    <div id="network">
                      <p>
                        <strong>Connected blockchain:</strong> <span id="network-name"></span>
                      </p>

                      <p>
                        <strong>Selected account:</strong> <span id="selected-account"></span>
                      </p>

                    </div>

                    <hr>

                    <h3>All account balances</h3>

                    <table class="table table-listing">
                      <thead>
                        <th>Address</th>
                        <th>ETH balance</th>
                      </thead>

                      <tbody id="accounts">
                      </tbody>
                    </table>

                    <table class="table table-listing">
                      <thead>
                        <th>Tonnes of Carbon to Offset</th>
                        <th>Matic needed</th>
                      </thead>

                      <tbody id="offSetTable">
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>

            <!-- <input type="text" placeholder="start location" class="input input-bordered input-accent max-w-xs" />
            <input type="text" placeholder="destination location" class="input input-bordered input-accent max-w-xs" />
            <input type="checkbox" class="toggle" checked /> -->




          </div>

        </div>

      </section>

    </div>
    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <th class="address"></th>
          <td class="balance"></td>
        </tr>
      </template>
    </div>

    <footer class="footer footer items-center p-4 bg-neutral text-neutral-content fixed bottom-0">
      <div class="items-center grid-flow-col">
        <img src="./images/CO2_logo.png" alt="CO2 Logo" style="width:20px;">
        <p>Copyright © 2022 - disCarbon</p>
      </div>
      <div class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
        <a href="https://twitter.com/discarbon_earth"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg>
        </a>
      </div>
    </footer>

    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.7/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.4.0/dist/fortmatic.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!-- This is our example code -->
    <script type="text/javascript" src="./example.js"></script>


  </body>
</html>
