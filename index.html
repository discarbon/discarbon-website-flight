<!DOCTYPE html>
<html lang="en">

<head>
  <title>disCarbon - flight offsetter</title>
  <link rel="icon" type="image/svg+xml" href="./images/CO2_logo.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link href="/css/additional.css" rel="stylesheet">
</head>

<body class="bg-no-repeat bg-cover bg-top bg-landscape min-h-screen">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <div class="alert alert-warning shadow-lg" id="alert-error-incorrect-network" style="display: none">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Please select Polygon in "Networks" in Metamask. You can add the Polygon network to Metamask from <a
          class="link" href="https://chainlist.org/?search=polygon">chainlist.org</a>.</span>
    </div>
  </div>
  <div class="navbar bg-base-500">
    <div class="flex-1">
      <a class="btn btn-ghost text-green-700 normal-case text-xl" href="http://www.discarbon.earth">disCarbon</a>
    </div>
    <div class=" flex-1 bg-airplane  bg-no-repeat bg-contain h-5"></div>
    <div class="flex-none">
      <div id="connect-button-div">
        <button class="btn btn-primary" id="btn-connect">
          Connect wallet
        </button>
      </div>
      <div id="disconnect-button-div" style="display: none">
        <button class="btn btn-primary" id="btn-disconnect">
          Disconnect wallet
        </button>
      </div>
    </div>
  </div>

  <div class="container my-5 px-6 mx-auto]">
    <section class="mb-32 text-gray-800 text-center ">

      <div class="flex justify-center">
        <div class="max-w-[1200px]">
          <h2 class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12">
            <span>Flight Offsetter</span>
          </h2>

          <div class="flex flex-col w-full lg:flex-row">
            <div class="grid flex-grow form-control max-w-xs card rounded-box place-items-left space-y-2">
              <div>
                <label class="label">
                  <span class="label-text">From:</span>
                </label>
                <input name="start"type="text" id="start" placeholder="start airport"
                  class="input input-bordered input-primary max-w-xs w-full" />
              </div>
              <div>
                <label class="label">
                  <span class="label-text">To:</span>
                </label>
                <input id="destination" type="text" id="destination" placeholder="destination airport"
                  class="input input-bordered input-primary max-w-xs w-full" />
                </div>
              <div>
                <label for="passengers" class="label">
                  <span class="label-text">Number of Passengers:</span>
                </label>
                <div class="flex flex-row w-full h-10 rounded-lg relative bg-transparent mt-1">
                  <button data-action="decrement" class="btn-primary h-full w-20 rounded-l cursor-pointer outline-none">
                    <span class="m-auto text-2xl">−</span>
                  </button>
                  <input type="number"
                    class="input input-bordered input-primary rounded-none text-center w-full text-md flex items-center text-gray-700 h-10"
                    id="passengers" value="1"></input>
                  <button data-action="increment" class="btn-primary w-20 rounded-r cursor-pointer">
                    <span class="m-auto text-2xl">+</span>
                  </button>
                </div>
              </div>
              <div>
                <div class="flex flex-row w-full rounded-lg bg-transparent mt-1">
                  <select id="flightclass" class="select select-bordered select-primary w-full max-w-xs font-normal">
                    <option value="economy">Economy class</option>
                    <option value="business">Business class</option>
                    <option value="first">First class</option>
                  </select>
                </div>
              </div>
              <div class="relative ">
                <label class="label cursor-pointer space-y-2">
                  <span class="label-text">Round Trip:</span>
                  <input type="checkbox" id="roundtrip" checked="checked" class="checkbox checkbox-primary" />
                </label>
              </div>
            </div>

            <div class="divider lg:divider-horizontal max-w-xs"></div>

            <div class="grid flex-grow form-control max-w-xs card rounded-box place-items-left space-y-2">
              <div class="stats stats-vertical lg:stats-vertical w-full">
                <div class="stat">
                  <div class="stat-title">Distance</div>
                  <div class="stat-value" id="distance">--.-- km</div>
                  <div class="stat-desc">One way</div>
                </div>

                <div class="stat">
                  <div class="stat-title w-full">Emissions</div>
                  <div class="stat-value align-middle w-full">
                    <input id="carbon-to-offset" type="text" placeholder="--.--"
                    class="input input-bordered input-primary align-middle select-primary rounded-none border-l-[0px] border-r-[0px] border-t-[0px] border-b-[1px]">
                  <label class="align-middle">
                    TCO<sub>2</sub>
                  </label>
                  </div>
                  <div class="stat-desc"></div> <!-- show nothing here -->
                </div>
                <div class="stat">
                  <div class="stat-title">Cost</div>
                    <div class="stat-value">
                      <label id="payment-amount" class="w-auto">&emsp;--.--</label>
                      <select id="list-payment-tokens"
                          class="select select-primary rounded-none border-l-[0px] border-r-[0px] border-t-[0px] border-b-[1px]">
                        <option value="MATIC" selected="selected">MATIC</option>
                        <option value="USDC">USDC</option>
                        <option value="NCT">NCT</option>
                        <option value="WMATIC">WMATIC</option>
                        <option value="WETH">WETH</option>
                      </select>
                    </div>
                  <div class="stat-desc" id="balance">User balance: --.--</div>
                </div>
              </div>
              <div class="relative">
                <button class="btn btn-primary w-1/3 float-left" id="btn-approve" style="display:none">Approve</button>
                <button class="btn btn-primary w-1/3 float-right" id="btn-offset">Offset<button>
              </div>
            </div>
          </div>

        </div>

      </div>

    </section>

  </div>

  <footer class="footer footer items-center p-4 bg-neutral text-neutral-content lg:fixed bottom-0">
    <div class="items-center grid-flow-col ">
      <img src="./images/CO2_logo.png" alt="CO2 Logo" style="width:20px;">
      <p>Copyright © 2022 - disCarbon</p>
    </div>
    <div class="grid-flow-col md:place-self-center md:justify-self-end">
      <a href="https://twitter.com/discarbon_earth"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
          viewBox="0 0 24 24" class="fill-current">
          <path
            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
          </path>
        </svg>
      </a>
    </div>
  </footer>

  <script type="text/javascript" src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.7/dist/index.js"></script>
  <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
